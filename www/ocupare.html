var interval_counter = 0;



function      expand_filters()
{
    if($("#arrow").hasClass("fa-arrow-up"))
    {
        $($(".filters")[0]).addClass("expand");
        $($("#arrow")).removeClass("fa-arrow-up");
        $($("#arrow")).addClass("fa-arrow-down")
    }else
    {
        $($(".filters")[0]).removeClass("expand");
        $($("#arrow")).addClass("fa-arrow-up");
        $($("#arrow")).removeClass("fa-arrow-down")
    }

function   fetch_interval(data)
{
        $($(".table")[0]).html('<div class="in06"><div><p>06:00</div></div><div class="in07"><div><p>07:00</p></div></div><div class="in08"><div><p>08:00</p></div></div><div class="in09"><div><p>09:00</p></div></div><div class="in10"><div><p>10:00</p></div></div><div class="in11"><div><p>11:00</p></div></div><div class="in12"><div><p>12:00</p></div></div><div class="in13"><div><p>13:00</p></div></div><div class="in14"><div><p>14:00</p></div></div><div class="in15"><div><p>15:00</p></div></div><div class="in16"><div><p>16:00</p></div></div><div class="in17"><div><p>17:00</p></div></div><div class="in18"><div><p>18:00</p></div></div><div class="in19"><div><p>19:00</p></div></div><div class="in20"><div><p>20:00</p></div></div><div class="in21"><div><p>21:00</p></div></div><div class="in22"><div><p>22:00</p></div></div><div class="in23"><div><p>23:00</p></div></div><div class="in00"><div><p>00:00</p></div></div><div class="in01"><div><p>01:00</p></div></div><div class="in02"><div><p>02:00</p></div></div><div class="in03"><div><p>03:00</p></div></div><div class="in04"><div><p>04:00</p></div></div><div class="in05"><div><p>05:00</p></div></div>')
    var length = Object.keys(data).length;
    var interval_counter = 0;
    for(var i=0;i<length;i++)
    {
        for(var z =1;z<6;z++)
        {
              var title = 'Barman';
              var _in = data[Object.keys(data)[i]][z].day_part_time_start.substr(0, 6);
              var out = data[Object.keys(data)[i]][z].day_part_time_end.substr(0, 6);
              var date = _in + '-' + out;
              var hours = 4;
              var restaurant_name = "";
              var restaurant_image = "";
              var query = '.in' + _in.substr(0, 2);
              var margin = ((8 * interval_counter++) + 3 ) + 'em';
              var height = 54.4 * hours+'px';
              var z_index = _in.substr(0, 2);

              var angajati = "<div class='angajati'>";
              for(var j=0;j<4;j++) 
                angajati += "<div class='name'>Nume Prenume</div>" + '<div><p class="inter_h">' + date + '</p></div>'
              angajati += "</div>"

              var candidati = "<div class='candidati'>";
              candidati += "<div closebtnass='name'><p>"+data[Object.keys(data)[i]][z].required+"<i class='fas fa-user-friends'></i></p></div>" + "<div class='name'><p>"+data[Object.keys(data)[i]][z].covered+"<i class='fas fa-user-times'></i></p></div>"
              candidati += "</div>"

              var interval = '<div style=z-index:'+z_index+';margin-left:'+margin+';height:'+height+' class="interval"><div><p class="interval_title">' + title + '</p></div><div class="interval_content"><div class="_1con">'+angajati+'<div><p> '+ candidati +' </p></div><div class="content_restaurant"><p>' + restaurant_name + '</p></div></div><div><img></div></div></div>';
              $(query).append(interval)
              console.log(query)
        }
}

}

function fetch_data()
{
        openLoader()
        $.ajax
          ({  
          beforeSend: function (xhr) {
                xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
        },
            type: "POST",
            url: root_url + "/manager-api/acoperire-necesar-restaurant-zi?restaurant=1&day="+$("#date").val()+"&category=&job=",
            dataType: 'json',
            async: true,
            success: function (e){
            fetch_interval(e)
            closeLoader()
            }
        });
}
