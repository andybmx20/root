var total_rating = 0;

function  fetch_data(data)
{
  var i = 0;
  total_rating = 0;
  console.log(data)
  for(i in data)
  {
    var div = '<div><div class="note_i"><img src="'+data[i].icon+'"></div><div class="note_c"><div class="note_t">' + data[i].title + '</div><div class="note_m">' + data[i].message + '</div>                <div class="note_d">' + data[i].date + '</div>             </div>             <div class="starrs">                     ';
    total_rating += data[i].rating;
    for(var j=0;j<5;j++)
    {
      if(data[i].rating > j)
        div += '                <i class=" golden fa fa-star" aria-hidden="true"></i>'
      else
                div += '                <i class="fa fa-star" aria-hidden="true"></i>'

    }
    div+="</div> </div>           </div>"
    console.log(div)
    $("#note").append(div)
  }
  total_rating /= i;
  var div = "<p> "+total_rating+" </p>"
   for(var j=0;j<5;j++)
    {
      if(total_rating > j)
        div += '                <i class=" golden fa fa-star" aria-hidden="true"></i>'
      else
                div += '                <i class="fa fa-star" aria-hidden="true"></i>'

    }
    $($(".row2")[0]).html(div)
    if(i)
    var a = i + ' recenzii'
    $($(".rating_counter")[0]).html(a)

    

}

$(function() {
   user = getUser();
      parola = window.localStorage.getItem('parola');
      user = JSON.parse(user)
      if(!user || ! parola)
          window.location = "./login.html";
    
    $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "POST",
        url: "https://citygrillgroup.jobs/api/get-my-ratings?employee=" + user.employee,
        dataType: 'json',
        async: true,
        complete: function (json){
          fetch_data(json.responseJSON)
            }
    });

});
