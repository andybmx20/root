<script type="text/javascript">

function    fetch_city(id)
{


$("#judet").html("")

 $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: root_url + "/api/cities-by-county?id=" + $("#oras").val(),
        dataType: 'json',
        async: false,
        success: function (json){
        for(var i=0;i<json.length;i++)
        {
           var option = "<option value=" + json[i].id_city + ">" + json[i].city + "</option>"
          $("#judet").append(option)
        }        
      }
    });
}

function    fetch_county(query, json)
{
  if(typeof json == "string")
    json = JSON.parse(json);

if(!json)
  return;
  for(var i=0;i<json.length;i++)
  {
     var option = "<option value=" + json[i].id + ">" + json[i].title + "</option>"
    $(query).append(option)
  }
}
  

var _user = {}

function fetch_poziti()
{
          
          r = user.jobs
      for(var j=0;j<r.length;j++) {
        $("#poziti").append("<option value="+r[j].id+">"+r[j].pozitie+"</option>").trigger("change")
      }

  $("#poziti").prop("selectedIndex", 0);


}

function fetch_restaurant()
{
          
          r = user.restaurants
      for(var j=0;j<r.length;j++) {
        $("#restaurant").append("<option value="+r[j].id+">"+r[j].restaurant+"</option>").trigger("change")
      }

  $("#restaurant").prop("selectedIndex", 0);


}


function  fetch_profile()
{
        _user = JSON.parse(window.localStorage.getItem('user'));

    if("email" in _user)
      if(_user.email)
        $("#email").val(_user.email)
    if("firstname" in _user)
      if(_user.firstname)
        $("#prenume").val(_user.firstname)
    if("lastname" in _user)
      if(_user.lastname)
        $("#nume").val(_user.lastname)
    if("cnp" in _user)
      if(_user.cnp)
        $("#cnp").val(_user.cnp)
    if("phone" in _user)
      if(_user.phone)
        $("#telefon").val(_user.phone)
    if("street" in _user)
      if(_user.street)
        $("#strada").val(_user.street)
    if("street_no" in _user)
      if(_user.street_no)
        $("#numar").val(_user.street_no)
    if("street_no" in _user)
      if(_user.street_no)
        $("#numar").val(_user.street_no)
    if("stair" in _user)
      if(_user.stair)
        $("#scara").val(_user.stair)
    if("id_restaurant" in _user)
      if(_user.id_restaurant)
        $("#restaurant").val(_user.id_restaurant).trigger("change")
}

function  send_data()
{
  var data = '';
  data += "id=" + _user.id
  data += "&email=" + $("#email").val()
  data += "&phone=" + $("#telefon").val()
  data += "&lastname=" + $("#nume").val()
  data += "&firstname=" + $("#prenume").val()
  data += "&cnp=" + $("#cnp").val()
  data += "&street=" + $("#strada").val()
  data += "&street_no=" + $("#numar").val()
  data += "&stair=" + $("#scara").val()
  data += "&email=" + $("#email").val()
  data += "&id_restaurant=" + $("#id_restaurant").val()
  data += "&floor=" + $("#apartament").val()
  data += "&flat=" + $("#etaj").val()

openLoader()

 $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "POST",
        url: root_url + "/api/update-profile?" + data,
        dataType: 'json',
        async: true,
        complete: function (json){
          route("p")
          location.reload();
      }
    });

  console.log(data)
}

$(function() {
      user = getUser();
      parola = window.localStorage.getItem('parola');
      user = JSON.parse(user)
      if(!user || ! parola)
          window.location = "./login.html";
        document.getElementById("img").src = root_url  + user.image;
      console.log(user.username + " " + parola)
      openLoader()
       $.ajax
          ({
          beforeSend: function (xhr) {
             xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola))  ;
          },
            type: "POST",
            url: root_url + "/api/login",
            dataType: 'json',
            async: true,
            success: function (e){
                window.localStorage.setItem("user", JSON.stringify(e));
                e = user;
                _user = user
                fetch_profile();
                closeLoader()

            }
        });

    var res = "" +  window.localStorage.getItem('brands');
    fetch_poziti("#poziti", window.localStorage.getItem('poziti'));
    fetch_county("#oras", window.localStorage.getItem('countries'));
    fetch_restaurant("#restaurant", res);
        $("#menu").replaceWith("<i onclick=\"route('p')  \" class=\"fas fa-arrow-circle-left\"></i>")

         

});
