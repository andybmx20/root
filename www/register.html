<script type="text/javascript">

    function register(x, y, z)
{
if(x && y)
    $.ajax({
         contentType: "application/json",
       dataType: 'applicaton/json',
        url: root_url +"/register?username="+x+"&password="+y+"&phone="+z+"&accepted_terms="+1+"&role=1",
        type: "POST",
        success: function(response) {
            console.log(response);
            console.log(JSON.parse(response));
            alert(JSON.stringify(response));
        },
        error: function(e) {
            console.log(e)
            if(typeof e == "string")
                e = JSON.parse(e);
           alert(JSON.stringify(e));
           window.location = "./login.html";
        }
    });
}


function        check_pho(x)
{
    console.log(x);
    if(x)
    {
        $.ajax({
         contentType: "application/json",
       dataType: 'applicaton/json',
        url: root_url + "/check-unique-phone?phone="+x,
        type: "GET",
        success: function(response) {
            console.log(response);
            console.log(JSON.parse(response));
            alert(JSON.stringify(response));
        },
        error: function(e) {
            console.log(e)
            if(typeof e == "string")
                e = JSON.parse(e);
                console.log(e.responseText)
                if(e.responseText == "ok") {
                    $("#login_phone").removeClass("invalid").addClass("valid");
                    return;
                }
                $("#login_phone").removeClass("valid").addClass("invalid");
         //   window.location = "./login.html";
        }
    });
    }
}

function    check_pass(x)
{
    console.log(x.value.length)
    if(x.value.length > 5)
        $("#login_password").removeClass("invalid").addClass("valid");
    else
        $("#login_password").removeClass("valid").addClass("invalid");

}

function        check_username(x)
{
    console.log(x);
    if(x)
    {
        $.ajax({
         contentType: "application/json",
       dataType: 'applicaton/json',
        url: root_url + "/check-username?username="+x,
        type: "GET",
        success: function(response) {
            console.log(response);
            console.log(JSON.parse(response));
            alert(JSON.stringify(response));
        },
        error: function(e) {
            console.log(e)
            if(typeof e == "string")
                e = JSON.parse(e);
                console.log(e.responseText)
                if(e.responseText == "user not registered") {
                    $("#login_username").removeClass("invalid").addClass("valid");
                    return;
                }
                $("#login_username").removeClass("valid").addClass("invalid");
         //   window.location = "./login.html";
        }
    });
    }
}
</script>
