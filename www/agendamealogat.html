function    fetch_ajax(cnp='', week='', year='')
{
    openLoader()
    console.log(week)
    var _url = "";
    if(week_or_month == 0)
        _url = root_url + "/api/get-my-agenda?employee="+user.employee+"&week="+week+"&year=" + year;
    else
        _url = root_url +"/api/get-my-monthly-agenda?employee="+user.employee+"&month="+week+"&year=" + year;
    $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: _url,
        dataType: 'json',
        async: true,
        success: function (e){
            fetch_agenda(e)
            closeLoader()
        }
    }); 
}
            var hours = 0;



function    fetch_agenda(e)
{
    if(!e)
        return ;
                  /* 
                              <div class="item">
                <div class="item_header">
                    <p>Luni, 3 decembrie 2018<span>10ore</span></p>
                </div>
                 <div class="_item">
                    <div class="_img"> <img src="../imgs/pins/cafe-pin.png"> </div>
                    <div class="_content">
                        <p class="_restaurant">Caru cu bere <span class="_street">, Stavropoleos 5</span></p>
                        <p class="hour">zzzzzzzzzz</p>
                        <p class="_role">zzzzzzz</p>
                    </div>
                    <div class="_pastrat">
                        <p class="_nr"></p>
                    </div>
                </div>
                           >*/
            var values = Object.values(e)
            hours = 0;
            var keys = Object.keys(e)
            for(var i=0;i<keys.length;i++)
             {
                var div = '<div class="item"> <div class="item_header">   <p> '+keys[i]+' <span>'+values[i].hours+' ore</span> </p></div><div class="_item">'

                var img = "";

                div+='<div style="display: grid">'
                for(var j in values[i].plan) {
                    div+='<div class="_content"> '
                    img = '<div class="_img"> <img src="imgs/logo.png"> </div>';
                    var h = values[i].plan[j].total_hours.split('.')[0]
                     div+=img;
                    var start_end = values[i].plan[j].in.date.substr(11, 5) + " - " + values[i].plan[j].out.date.substr(11, 5)
                    var content = '<div><p class="_restaurant">'+values[i].plan[j].restaurant.name
                    + " " + values[i].plan[j].restaurant.address +' <span class="_street"></span></p> <p class="hour">'+start_end+'</p> <p class="_role">'+values[i].plan[j].job.name+'</p> </div><div class="_pastrat"><p style="color: '+values[i].plan[j].plan_status.color+' ; background: '+values[i].plan[j].plan_status.background+'" class="_nr">'+h+'</div></div>';
                    hours +=(parseInt(values[i].plan[j].total_hours) | 0);

                    div+=content;
                }
                div+='</div>'
                $("#items").append(div)
            }
                            document.getElementById("thours").innerText = hours + " ore";

}
