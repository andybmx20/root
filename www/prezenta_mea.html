<script type="text/javascript">
var week_counter = 0;
var year_counterw = 0;
var month_counter = 0;
var year_counterm = 0;


 function       fetch_data(month, year)
  {
    openLoader()
    $("#table").html('  <tr>    <th>Ore Saptamana</th>    <th>Lun</th>    <th>Mar</th>    <th>Mie</th>    <th>Joi</th>    <th>Vin</th>    <th>Sam</th>    <th>Dum</th></tr>')
           $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: "https://citygrillgroup.jobs/api/prezenta-luna?employee="+user.employee+"&month="+month+"&year="+year,
        dataType: 'json',
        async: true,
        complete: function (json){
          json = json.responseJSON

          var keys = Object.keys(json)
          var values = Object.values(json)
          console.log(keys)
          console.log(values)
            closeLoader()
          for(var i=0;i<values.length;i++)
          {
            _values = Object.values(values[i]);
            var data = "<tr><th>" + keys[i] + "</th>";
            for(var j=0;j<_values.length;j++)
            {
              var color = ""
              var background = ""

              if("color" in  _values[j])
                color =  _values[j].color

              if("background" in  _values[j])
                background =  _values[j].background
              data += "<th style='color:"+color+";background:"+background+"'>" + _values[j].hours + "</th>"
            }
            data += "</tr>"
                      $("#table").append(data)

          }

        }
    });
  }



  function filter_date(x)
  {
            if(x == 1)
                month_counter++;
            else if(x==-1)
                month_counter--;

            var year = new Date().getFullYear();

            if((new Date()).getMonth() + month_counter > 12)
            while( (new Date()).getMonth() + month_counter > 12) {
                month_counter-=12;
                year_counterm++;
            }

         if( (new Date()).getMonth() + month_counter < 0)
            while( (new Date()).getMonth() + month_counter < 0) {
                month_counter+=12;
                year_counterm--;
            }      
            var m = (new Date()).getMonth()+ month_counter + 1;

            document.getElementById("fweek").innerText = m;
            document.getElementById("fyear").innerText =  (new Date()).getFullYear() + year_counterm;
            fetch_data(m, new Date().getFullYear() + year_counterm);
            if(month_counter == 0)
                document.getElementById("datetext").innerText = "Luna in curs";
            else if(month_counter == -1)
                document.getElementById("datetext").innerText = "Acum o luna";
            else if(month_counter == 1)
                document.getElementById("datetext").innerText = "Peste o luna";
            else if(month_counter < -1)
                document.getElementById("datetext").innerText = "Acum "+((month_counter*-1)+1)+" luna";
            else if(month_counter > 1)
                document.getElementById("datetext").innerText = "Peste "+(month_counter+1)+" luna";
            }
