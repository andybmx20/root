<script type="text/javascript">
/*

function fetch_data()
{
  openLoader()
   $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: root_url + "/api/get-my-prize-orders",
        dataType: 'json',
        async: true,
        complete: function (json){
          json = json.responseJSON
          closeLoader()
          for(i in json)
          {
            var div = '<div class="prize"><div><img src="'+json[i].prize_image+'"/></div><div ><p>' + json[i].title + ' | ' + json[i].prize_name + "</p><p>" + json[i].message + "</p></div>            <div><p style='font-size: 12px;margin-right: -2em;'>"+json[i].date+" </p></div>     </div>"
            $("#prizes").append(div)
          }
          closeLoader()
        }
    }); 
}

$(function() {
          user = getUser();
      parola = window.localStorage.getItem('parola');
      user = JSON.parse(user)
      if(!user || ! parola)
          window.location = "./login.html";
      document.getElementById("pun").innerText = user.points + " puncte"

      fetch_data();

      });


</script>
