<script type="text/javascript">

function    remove(url ,i)
{
  openLoader()
      $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: url,
        dataType: 'json',
        async: true,
        complete: function (e){  
        $("#a"+ i).remove()
        closeLoader()

          }
        
    });
}

$(function() {
            user = getUser();
      parola = window.localStorage.getItem('parola');
      user = JSON.parse(user)
      if(!user || ! parola)
          window.location = "./login.html";

        openLoader()
    var url = "https://citygrillgroup.jobs/manager-api/get-notifications?restaurant=1&id_manager=" + user.id  
    console.log(user.roles)
    if(user.roles == "ROLE_ANGAJAT" || user.roles == "ROLE_ADMIN")
      url = "https://citygrillgroup.jobs/api/get-notifications?employee=" + user.employee    
    $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: url,
        dataType: 'json',
        async: true,
        success: function (e){
          var v = Object.keys(e)
          var div =""
          closeLoader()
          for(var i=0;i<v.length;i++)
          {
            console.log(i)
              var img =  e[v[i]].icon.includes("<i") ? e[v[i]].icon : '<img src="https://citygrillgroup.jobs'+e[v[i]].icon+'">'

              var arhiveaza = "", accepta = "", cancel = "", profil = ""

              if("archive_url" in e[v[i]])
               arhiveaza = "<p onclick="+'remove(`https://citygrillgroup.jobs'+ e[v[i]].archive_url +'`,'+i+')'+">Arhiveaza</p>"
              if("accept_url" in e[v[i]])
                accepta = "<p onclick="+'remove(`https://citygrillgroup.jobs'+ e[v[i]].accept_url +'`,'+i+')'+">Accepta</p>"              
              if("cancel_url" in e[v[i]])
               cancel = "<p onclick="+'remove(`https://citygrillgroup.jobs'+ e[v[i]].cancel_url +'`,'+i+')'+">Cancel</p>"
              if("cancasd" in e[v[i]])
               profil = "<p onclick="+'remove(`https://citygrillgroup.jobs'+ e[v[i]].archive_url +'`,'+i+')'+">Proasd</p>"



              div = '<div id="a'+i+'"" class="notificare"><div class="notif-i">'+img+'</div><div class="notif-c"><div class="notif-t"><p>'+e[v[i]].title+'</p><p class="notif-d">20/12/2018 12:09</p></div><div class="notif-te"><p>'+e[v[i]].message+' </p><hr><div class="ooia">'+arhiveaza+ accepta + cancel + profil+'</div></div>                  </div>                </div>'
                      $("#i").append(div)
            
          }
        }
    });
});

</script>
