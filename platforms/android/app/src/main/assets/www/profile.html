<script type="text/javascript">

function    fetch_profile(user)
{
    if(typeof user == "string")
            user = JSON.parse(user)

    document.getElementById("nume").innerText = user.firstname + " " + user.lastname

    document.getElementById("phone_value").innerText = user.phone;
    document.getElementById("email_value").innerText = user.email;
        document.getElementById("cnp_value").innerText = user.cnp;


}

function  fetch_data(data)
{
  var i = 0;
  total_rating = 0;
  console.log(data)
  for(i in data)
  {
    var div = '<div><div class="note_i"><img src="'+data[i].icon+'"></div><div class="note_c"><div class="note_t">' + data[i].title + '</div><div class="note_m">' + data[i].message + '</div>                <div class="note_d">' + data[i].date + '</div>             </div>             <div class="starrs">                     ';
    total_rating += data[i].rating;
    for(var j=0;j<5;j++)
    {
      if(data[i].rating > j)
        div += '                <i class=" golden fa fa-star" aria-hidden="true"></i>'
      else
                div += '                <i class="fa fa-star" aria-hidden="true"></i>'

    }
    div+="</div> </div>           </div>"
    console.log(div)
    $("#note").append(div)
  }
  total_rating /= i;
  var div = "<p class='qwer'> "+total_rating+" </p>"
   for(var j=0;j<5;j++)
    {
      if(total_rating > j)
        div += '                <i class=" golden fa fa-star" aria-hidden="true"></i>'
      else
                div += '                <i class="fa fa-star" aria-hidden="true"></i>'

    }
    $("#rating_st").html(div)
    if(i)
    var a = i + ' recenzii'
    $($(".rating_counter")[0]).html(a)
}


function fetch_ajax()
{
    openLoader()

      $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "POST",
        url: root_url + "/api/get-my-ratings?employee=" + user.employee,
        dataType: 'json',
        async: true,
        complete: function (json){
          fetch_data(json.responseJSON);
          closeLoader()
            }
    });
}

$(function() {
  user = getUser();
      parola = window.localStorage.getItem('parola');
      user = JSON.parse(user)
      if(!user || ! parola)
          window.location = "./login.html";
    document.getElementById("zimg").src = root_url +  '/' + user.image
    fetch_profile(user);
    fetch_ajax()
    $("#menu").replaceWith("<i onclick=\"route(11)  \" class=\"fas fa-arrow-circle-left\"></i>")
});


</script>
