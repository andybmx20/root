  var week_counter = 0;
  var year_counterw = 0;

  function filter_date(x)
  {

        if(x == 1)
            week_counter++;
        else if(x==-1)
            week_counter--;

        var week = getWeekNumber(new Date());
        var year = new Date().getFullYear();

        if(getWeekNumber(new Date()) + week_counter > 52)
        while( getWeekNumber(new Date()) + week_counter > 52) {
            week_counter-=52;
            year_counterw++;
        }
     if(getWeekNumber(new Date()) + week_counter < 0)
        while( getWeekNumber(new Date()) + week_counter < 0) {
            week_counter+=52;
            year_counterw--;
        }      

        document.getElementById("fweek").innerText = getWeekNumber(new Date())+ week_counter;
        document.getElementById("fyear").innerText =  new Date().getFullYear() + year_counterw;
        fetch_ajax('', getWeekNumber(new Date())+ week_counter, new Date().getFullYear() + year_counterw);
        if(week_counter == 0)
            document.getElementById("datetext").innerText = "Saptamana in curs";
        else if(week_counter == -1)
            document.getElementById("datetext").innerText = "Acum o saptamana";
        else if(week_counter == 1)
            document.getElementById("datetext").innerText = "Peste o saptamana";
        else if(week_counter < -1)
            document.getElementById("datetext").innerText = "Acum "+week_counter*-1+" saptamana";
        else if(week_counter > 1)
            document.getElementById("datetext").innerText = "Peste "+week_counter+" saptamana";
  }

function fetch_data(d)
{
    var length = 0;
    var bg = ""
    var color = ""
    for( j in d[0])
      length++;
    document.getElementById("nra").innerText = length-1 + " Angajati";
    for(i = 1 ; i < length ; i++)
    {
      var th = "<tr>"
        th += "<td style='display: flex;'> <img src="+d[0][i].image+"><p>" + d[0][i].nume + "</p></td>"

      for(j = 0 ; j < d.length ; j++)
      {
          var h = d[j][i].hours
          if("status" in d[j][i] ) {
            cl = d[j][i].status.color
            title = d[j][i].status.title
             bg = d[j][i].status.background
          }
         else {
          bg = null
          cl = null
         }
        var url
                 var title = ""
                 if("status" in d[j][i])
                  title = d[j][i].status.title
        if(title == "" || title == "prezent")
          url = "https://citygrillgroup.jobs" + d[j][i]["set-absent"]
        if(title == "absent")
          url = "https://citygrillgroup.jobs" + d[j][i]["set-liber"]

          url = "https://citygrillgroup.jobs" + d[j][i]["set-prezent"]

}
