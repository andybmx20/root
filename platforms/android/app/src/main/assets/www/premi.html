var basket;
var quantity = 1;

function check_basket()
{
      $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: "https://citygrillgroup.jobs/api/get-basket?employee=" + user.employee,
        dataType: 'json',
        async: false,
        success: function (p){
            if(p)
              if("prize_id" in p) {
                basket = p.prize_id
                order = p.order_id
                quantity = p.quantity
                document.getElementById("pun").innerText = (user.points - p.points) + " puncte"

              }
        }
    }); 
}

function    fetch_prizes()
{
  openLoader()
        $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: "https://citygrillgroup.jobs/api/get-prizes",
        dataType: 'json',
        async: true,
        success: function (r){
          json = r;
            console.log(r)
            closeLoader()
              check_basket()
            for(i in r)
            {
              var text = (r[i].points < user.points) ? "Adauga in cos" : "Acumuleaza puncte" 
              var grey = (r[i].points < user.points) ? "" : "grey" 
              var opacity = (r[i].points < user.points) ? "1" : "0.8" 
              var favorite = ""
              var img = "https://citygrillgroup.jobs"+r[i].image
              if(r[i].favourite == 1)
                favorite = "yellow"
             var fav = '<i style="color: '+favorite+'" onclick="favorite(this, '+r[i].id+')" class="fas fa-heart"></i>'
              var data = "<div style='opacity:"+opacity+"'  class='prize'>  <div onclick='show_item("+i+")'><img src="+img+"></div>  <div><p onclick='show_item("+i+")' class='ztitle'>"+r[i].title+"</p></div>  <div class='asd'><p>"+r[i].points+" puncte</p><p>"+fav+"</p></div>  <button onclick='basket_item("+i+")' style='background:"+grey+"' class='btn btn-succes'>"+text+"</button></div>"
              $("#prizes").append(data)
              if(r[i].id == basket)
              {       
                    basket_item(i)

              }
            }

        }
    }); 
}
