function  fetch_data()
{
  openLoader()
  $("#items").html("")
   $.ajax
      ({
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("Authorization", "Basic " + btoa(user.username + ":" + parola));
    },
        type: "GET",
        url: root_url + "/api/get-gamification-leaderboard?start="+$("#startdate").val()+"&end="+$("#enddate").val()+"",
        dataType: 'json',
        async: true,
        complete: function (e){
                          closeLoader()

              e = e.responseJSON
              var div=""
              var counter = 0 ;
                for(i in e) {
                  if(counter==0)
                        div = '<div class="item"><div style="width:15%"><p>'+i+'</p></div><div class="left"><img src="'+root_url +'/'+e[i].image+'"></div><div class="left"><p>'+e[i].username+'</p></div><div><p style="    margin-top: 0.4em;"><i class="fas fa-crown"></i>'+e[i].points+'p</p></div></div>' 
                      else
                        div = '<div class="item"><div style="width:15%"><p>'+i+'</p></div><div class="left"><img src="'+root_url + '/'+e[i].image+'"></div><div class="left"><p>'+e[i].username+'</p></div><div><p>'+e[i].points+'p</p></div></div>' 

                counter++;
                $("#items").append(div)
              }
              }
            });
}
